<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<title>nextsocial</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>

<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>

<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="home" class="w3-bar-item w3-button w3-padding-large w3-theme-d2"><i class="fa fa-home w3-margin-right"></i>Next_social</a>
        <a href="signup" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">Register</a>
        <a href="login" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">Login</a>
    <!--  </a>-->
    </div>
</div>


<div class="w3-container w3-content" style="max-width:1400px;margin-top:50px;position: relative; min-height: 90vh;">
    <div class="container has-text-centered" style="padding-bottom: 2.5rem; " >
       {% block content %}
       {% endblock %}
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-theme-d5" style="margin-bottom: 0px;position: absolute;bottom: 0;width: 100%;height: 2.5rem;  ">
  <p>Powered by <a href="https://google.com" target="_blank">nextsocial</a></p>
</footer>



</body>
</html>
